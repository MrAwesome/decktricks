name: Build Staging

on:
  push:
    branches: [ "staging" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build_staging:
    runs-on: ubuntu-latest
    container:
      image: gleesus/decktricks

    steps:
      - name: Preserve $HOME set in the container
        run: echo HOME=/root >> "$GITHUB_ENV"

      - uses: actions/checkout@v4

      - name: cargo
        run: cargo

      - name: git show
        run: git show | cat
